{% extends 'base.html' %}

{% block content %}
  <h1>{{ header_label }}</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      <tbody>
        <tr>
          <td>Title:</td>
          <td>{{ form.title }}</td>
        </tr>
        <tr>
          <td>Content:</td>
          <td>{{ form.content }}</td>
        </tr>
      </tbody>
    </table>
    
    <br>
    <button type="submit">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
